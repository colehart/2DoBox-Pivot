<!doctype html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/clipboards.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700">
  </head>
  <body>
    <main class="container-box">
      <header role="banner" class="top-box">
        <h1 class="logo">2Do<span>Box</span></h1>
        <form class="text-and-save js-create-card" aria-label="Create a To Do List task">
          <input
            aria-label="Create your task title"
            class="title-input js-title-input"
            type="text"
            placeholder="Title">
          <input
            aria-label="Create your task description"
            class="body-input js-body-input"
            type="text"
            placeholder="Body">
          <input
            class="save-btn js-save-btn"
            type="submit"
            value="save"
            disabled>
        </form>
      </header>
      <form class="search">
        <input
          aria-label="Search through created tasks here"
          class="search-input js-search-input"
          type="text"
          placeholder="Search" 
          disabled>
      </form>
      <section role="application" class="bottom-box js-bottom-box">
        <!-- js prepends new cards here -->
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
