<!doctype html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/clipboards.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700">
  </head>
  <body>
    <div class="container-box">
      <header class="top-box" role="banner">
        <h1 class="logo">2Do<span>Box</span></h1>
        <form
          aria-label="Create a To Do List task"
          role="form"
          class="create-card js-create-card">
          <input
            aria-label="Create your task title"
            class="title-input js-title-input"
            type="text"
            placeholder="Title">
          <input
            aria-label="Create your task description"
            class="body-input js-body-input"
            type="text"
            placeholder="Task">
          <button
            aria-label="Click to save your Task"
            class="save-btn js-save-btn"
            type="submit"
            disabled>save</button>
        </form>
      </header>
      <main role="main">
        <section role="search" class="filter">
          <input
            aria-label="Filter through created tasks here"
            class="filter-input js-filter-input"
            type="text"
            placeholder="Filter"
            disabled>
          <h2 class="filter-instructions">Filter by Task Importance</h2>
          <div class="filter-buttons">
            <button
              aria-label="Show cards with no importance"
              class="filter-btn js-filter-btn"
              type="button"
              disabled>none</button>
            <button
              aria-label="Show cards with low importance"
              class="filter-btn js-filter-btn"
              type="button"
              disabled>low</button>
            <button
              aria-label="Show cards with normal importance"
              class="filter-btn js-filter-btn"
              type="button"
              disabled>normal</button>
            <button
              aria-label="Show cards with high importance"
              class="filter-btn js-filter-btn"
              type="button"
              disabled>high</button>
            <button
              aria-label="Show cards with critical importance"
              class="filter-btn js-filter-btn"
              type="button"
              disabled>critical</button>
          </div>
          <button
            aria-label="Click to show completed tasks"
            class="show-complete js-show-complete"
            disabled>Show Completed TODOs</button>
        </section>
        <section role="application" class="bottom-box js-bottom-box">
          <!-- js prepends new cards here -->
        </section>
        <button class="show-more js-show-more" disabled>Show More TODOs...</button>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
