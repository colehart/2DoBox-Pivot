<!doctype html>
<html>
  <head>
    <title>ideaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/clipboards.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <section class="container-box">
      <article class="top-box">
        <form>
          <h1 class="idea">idea</h1>
          <h1 class="box">Box</h1>
          <input id="title-input" type="text" placeholder="Title">
          <br />
          <input id="body-input" type="text" placeholder="Body">
          <br />
          <button class="save-btn">save</button>
          <br />
        </form>
      </article>
      <input id="search-input" type="text" placeholder="Search">
      <article class="bottom-box"></article>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
